{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>Published on {{ post.pub_date }} by {{ post.author }}</p>
  <p>{{ post.content }}</p>
  <a href="{% url 'posts' %}" class="btn btn-secondary">Back to Posts</a>
  <a href="{% url 'update_post' post.pk %}" class="btn btn-primary">Update Post</a>
  <a href="{% url 'delete_post' post.pk %}" class="btn btn-danger">Delete Post</a>
{% endblock %}
