{% extends "base_generic.html" %}
{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete this post?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'post-detail' post.id %}">Cancel</a>
{% endblock %}
