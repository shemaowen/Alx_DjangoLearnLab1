{% extends "base_generic.html" %}
{% block content %}
    <h1>Blog Posts</h1>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
            <p>{{ post.content|slice:":100" }}...</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
